<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Equipment Form</title>

  <!-- Styles -->
  <link rel="stylesheet" href="styles.css?v=1.0.4">
  <div id="toast" class="toast"></div>
</head>
<body>

  <!-- Header -->
  <header>
  <nav class="top-nav">
   <a href="index.html" class="nav-item active">Equipment</a>
  <a href="codes.html" class="nav-item">RC Settings</a>
  <a href="rco.html" class="nav-item">Coordinates RCO</a>
</nav>

<!-- Pages -->
<div class="page active" id="page-equipment">
</div>

<div class="page" id="page-remote">
  <div class="placeholder">
    Remote control settings (coming soon)
  </div>
</div>

<div class="page" id="page-rco">
  <div class="placeholder">
    RCO coordinates (coming soon)
  </div>
</div>
  </header>

  <!-- Equipment/Materials requests button -->
  <div class="container">
    <button class="equipment-requests-btn" id="equipmentRequestsBtn" onclick="submitEquipmentRequests()">
      Equipment/Materials requests
    </button>
  </div>

  <!-- Categories & items -->
  <div class="container" id="app"></div>

  <!-- Floating submit button -->
  <button class="submit" id="submitBtn" onclick="submitAll()">
  <span class="btn-text">Submit</span>
  <span class="spinner"></span>
</button>


  <!-- Equipment/Materials requests modal -->
  <div class="modal" id="requestsModal" onclick="overlayCloseRequests(event)">
    <div class="modal-content" onclick="event.stopPropagation()">
      <div class="modal-title">Equipment/Materials Request</div>
      
      <div class="form-group">
        <label for="requesterName">Your Name:</label>
        <input type="text" id="requesterName" placeholder="Enter your name" autocomplete="off">
      </div>
      
      <div class="form-group">
        <label for="materialSelect">Select Equipment/Material:</label>
        <select id="materialSelect" class="material-select">
          <option value="">Select from list...</option>
          <option value="custom">Enter custom material...</option>
        </select>
      </div>
      
      <div class="form-group" id="customMaterialGroup" style="display: none;">
        <label for="materialInput">Custom Material:</label>
        <input type="text" id="materialInput" placeholder="Enter custom material..." autocomplete="off">
      </div>
      
      <div class="modal-buttons">
        <button type="button" class="cancel-btn" onclick="closeRequestsModal()">Cancel</button>
        <button type="button" class="send-btn" id="sendRequestsBtn" onclick="sendRequestWithDetails()">Send Request</button>
      </div>
    </div>
  </div>

  <!-- Quantity modal -->
  <div class="modal" id="modal" onclick="overlayClose(event)">
    <div class="modal-content" onclick="event.stopPropagation()">
      <div class="modal-title" id="modalTitle"></div>

      <div class="qty-control">
        <button type="button" onclick="changeQty(-1)">âˆ’</button>
        <input
  type="number"
  id="qty"
  min="0"
  max="99999"
  maxlength="5"
  inputmode="numeric"
  autocomplete="off"
/>

        <button type="button" onclick="changeQty(1)">+</button>
      </div>

      <div class="presets">
        <div class="preset">1</div>
        <div class="preset">3</div>
        <div class="preset">5</div>
      </div>
    </div>
  </div>

  <!-- App logic -->
  <script src="app.js?v=1.0.4"></script>
</body>
</html>
